<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="nft-card">
          <div class="nft-img">
           <img src="images/image-equilibrium.jpg" alt="" aria-hidden="true">
            <div class="nft-overlay">
                <img src="images/icon-view.svg" alt="">
            </div>
          </div>

          <div class="description">
              <a href="#"><h4>Equilibrium #3429</h4></a>
              <p>Our Equilibrium collection promotes <br>
                 balance and calm.
              </p>
              <div class="icon-desc">
                <h4 style="color: hsl(178, 100%, 50%);"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h4>
                <p><img src="images/icon-clock.svg" alt=""> 3 days left</p>
              </div>

              <div class="avatar-disc">
                <a href="#"><img src="images/image-avatar.png" alt="Jules Wyvern" class="avatar"></a>
                <ul>
                  <li>Creation of <a href="">Jules Wyvern</a></li>
                </ul>
              </div>
          </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/melco10">CO</a>.
      </div>
    </main>




    

  </section>
</body>
</html>
